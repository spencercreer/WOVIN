<!doctype html>
<html lang="en">

<head>
    <title> Get SuperDraft</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get SuperDraft information page and contact form.">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon-16x16.png">
    <link rel="manifest" href="./assets/img/site.webmanifest">
    <link rel="mask-icon" href="./assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Email.js and script.js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/integration
            emailjs.init('user_M6coatjcodDooizHI6Kh0');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            let alertEl = document.getElementById('alert');
            let formEl = document.getElementById('contact-form');
            formEl.addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_7n0rhgr', 'template_hqpmrva', this)
                    .then(function () {
                        console.log('Request submitted successfully!');
                        alertEl.classList.remove('alert-danger');
                        alertEl.classList.add('alert-success');
                        alertEl.innerHTML = 'Thanks for contacting us! We will get in touch with you shortly.';
                        alertEl.hidden = false;
                        formEl.hidden = true;
                    }, function (error) {
                        console.log('Request FAILED...', error);
                        alertEl.classList.remove('alert-success');
                        alertEl.classList.add('alert-danger');
                        alertEl.innerHTML = 'There was a problem with your submission. Please try again or contact us at <a href="tel:833-407-6527">833-407-6527</a>';
                        alertEl.hidden = false;
                    });
            });
        }
    </script>
</head>

<body>
    <div class="sticky-top">
        <nav class="sd-navbar navbar px-0">
            <a class="navbar-brand mx-3" href="#">
                <img src="./assets/img/superdraft_logo_retina.png" alt="Super Draft logo and name"
                    class="sd-nav-logo" /></a>
            <a class="quote-nav text-light" href="#contact">Become a Coach</a>
        </nav>
    </div>

    <div class="jumbotron jumbotron-fluid py-4 mb-4">
        <div class="container">
            <div class="text-center">
                <img class="sd-logo mb-4 mt-0 animate__slideInDown" src="./assets/img/SuperDraft-Shield.png"
                    alt="8K solar logo" />
                <p class="lead px-3" style="font-size: 6vh;">Become a SuperDraft Coach</p>
            </div>
        </div>
        <div class="row">
            <div class="embed-container col-sm-6 offset-sm-3 col-md-4 offset-md-4">
                <iframe src="https://www.youtube.com/embed/z6OvBYoXlTU?controls=0" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>




        <div id="contact" class="col-md-6 offset-md-3 pt-3 px-0">
            <form id="contact-form" class="px-5">
                <p class="lead text-center" style="font-size: 4vh;">Contact us and start your SuperDraft business
                </p>
                <input type="hidden" name="contact_number">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group col-6">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" maxlength="12"
                        placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" name="city">
                    </div>
                    <div class="form-group col-md-4 col-6">
                        <label for="state">State</label>
                        <select id="state" name="state" class="form-control">
                            <option selected>Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2 col-6">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip" name="zip" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn sd-btn text-light mx-auto">Submit Request</button>
                </div>
            </form>
            <div class="text-muted text-center py-3" style="font-size: 12px;">Your information will be kept secure and
                confidential</div>
            <div id="alert" class="alert" role="alert" hidden></div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="container py-1">
            <div class="row mt-3">
                <div class="col-md-5 offset-md-1">
                    <span class="text-muted">Â© 2021 Get Super Draft All Rights Reserved</span>
                </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./assets/script/script.js"></script>
</body>
